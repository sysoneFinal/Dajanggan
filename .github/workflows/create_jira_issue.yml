name: Create Jira issue

on:
  issues:
    types:
      - opened

permissions:
  contents: write
  issues: write

jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    
    steps:
      # ğŸ” 0. Debug payload (ì´ìŠˆ ì´ë²¤íŠ¸ ì „ì²´ êµ¬ì¡° í™•ì¸)
      - name: Debug issue payload
        run: echo '${{ toJSON(github.event.issue) }}'

      # 1. Jira ë¡œê·¸ì¸
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      # 2. ë©”ì¸ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      # 3. GitHub Issue ë‚´ìš© íŒŒì‹±
      - name: Issue Parser
        id: issue-parser
        uses: stefanbuck/github-issue-parser@v3
        with:
          template-path: .github/ISSUE_TEMPLATE/issue-form.yml

      - name: Log Issue Parser
        run: |
          echo "=== All Issue Parser Outputs ==="
          echo "branchtype: ${{ steps.issue-parser.outputs.issueparser_branchtype }}"
          echo "branchname: ${{ steps.issue-parser.outputs.issueparser_branchname }}"
          echo "description: ${{ steps.issue-parser.outputs.issueparser_description }}"
          echo "=== JSON Output ==="
          echo '${{ steps.issue-parser.outputs.jsonString }}'

      # 4. Markdown â†’ Jira Syntax ë³€í™˜
      - name: Convert markdown to Jira Syntax
        id: md2jira
        uses: peter-evans/jira2md@v1
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}
            
            ${{ github.event.issue.body }}
          mode: md2jira

      # 5. Jira ì´ìŠˆ ìƒì„±
      - name: Create Jira Issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: DJ
          issuetype: Task
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"

      - name: Log created issue
        run: echo "Jira Issue Created - ${{ steps.create.outputs.issue }}"

      # 6. develop ë¸Œëœì¹˜ ìµœì‹  ìƒíƒœë¡œ ì²´í¬ì•„ì›ƒ
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

           # 7. ë¸Œëœì¹˜ ìƒì„±
      - name: Create branch with Ticket number
        run: |
          ISSUE_NUMBER="${{ steps.create.outputs.issue }}"
          
          # ìš°ì„  parser ê°’ ì‹œë„
          BRANCH_TYPE="${{ steps.issue-parser.outputs.issueparser_branchtype }}"
          BRANCH_NAME_INPUT="${{ steps.issue-parser.outputs.issueparser_branchname }}"

          # parser ê°’ì´ ë¹„ê±°ë‚˜ No responseë©´ bodyì—ì„œ ì§ì ‘ ì¶”ì¶œ
          if [ -z "$BRANCH_TYPE" ] || [ "$BRANCH_TYPE" = "_No response_" ]; then
            echo "Parser branchtype empty â€” fallback to grep"
            ISSUE_BODY=$(echo "${{ github.event.issue.body }}" | tr -d '\r')
            BRANCH_TYPE=$(echo "$ISSUE_BODY" | grep -A 1 "ë¸Œëœì¹˜ íƒ€ì… ì„ íƒ" | tail -1 | xargs)
          fi

          if [ -z "$BRANCH_NAME_INPUT" ] || [ "$BRANCH_NAME_INPUT" = "_No response_" ]; then
            echo "Parser branchname empty â€” fallback to grep"
            ISSUE_BODY=$(echo "${{ github.event.issue.body }}" | tr -d '\r')
            BRANCH_NAME_INPUT=$(echo "$ISSUE_BODY" | grep -A 1 "ì‘ì—… ìš”ì•½" | tail -1 | xargs)
          fi

          echo "DEBUG: ISSUE_NUMBER=${ISSUE_NUMBER}"
          echo "DEBUG: BRANCH_TYPE=${BRANCH_TYPE}"
          echo "DEBUG: BRANCH_NAME_INPUT=${BRANCH_NAME_INPUT}"

          # ê¸°ë³¸ê°’ ì²˜ë¦¬
          if [ -z "$BRANCH_TYPE" ]; then
            BRANCH_TYPE="feature"
            echo "BRANCH_TYPE was empty, using default: feature"
          fi
          if [ -z "$BRANCH_NAME_INPUT" ]; then
            BRANCH_NAME_INPUT="issue"
            echo "BRANCH_NAME_INPUT was empty, using default: issue"
          fi

          # ì˜ë¬¸/ìˆ«ì/í•˜ì´í”ˆë§Œ ë‚¨ê¸°ê³  ì •ë¦¬
          SANITIZED_NAME=$(echo "$BRANCH_NAME_INPUT" | \
            sed 's/[^a-zA-Z0-9 _-]//g' | \
            sed 's/ \+/-/g' | \
            sed 's/^-\+//; s/-\+$//' | \
            tr '[:upper:]' '[:lower:]' | \
            sed 's/-\+/-/g')

          if [ -z "$SANITIZED_NAME" ]; then
            SANITIZED_NAME="issue"
          fi

          BRANCH_NAME="${BRANCH_TYPE}/${ISSUE_NUMBER}-${SANITIZED_NAME}"
          echo "Creating branch: ${BRANCH_NAME}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "${BRANCH_NAME}"
          git push origin "refs/heads/${BRANCH_NAME}"

      # 8. GitHub Issue ì œëª© ì—…ë°ì´íŠ¸
      - name: Update GitHub Issue title
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'update-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "[${{ steps.create.outputs.issue }}] ${{ github.event.issue.title }}"

      # 9. Jira ë§í¬ ì½”ë©˜íŠ¸ ì¶”ê°€
      - name: Add comment with Jira issue link
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            Jira Issue Created: [${{ steps.create.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }})
