name: '이슈 생성'
description: 'Repo에 이슈를 생성하며, 생성된 이슈는 Jira와 연동됩니다.'
labels: [feat]
title: '이슈 이름을 작성해주세요'
body:
  - type: input
    id: branch       # ✅ 이 이름 그대로 유지
    attributes:
      label: '🌿 브랜치명 (Branch)'
      description: '영어로 브랜치명을 작성해주세요'
    validations:
      required: true
      
  - type: input
    id: description  # ✅ 추가
    attributes:
      label: '📝 실제 내용(Description)'
      description: '이슈에 대해서 간략히 설명해주세요'
    validations:
      required: true
      
  - type: textarea
    id: tasks        # ✅ 추가
    attributes:
      label: '✅ 체크리스트(Tasks)'
      description: '해당 이슈에 대한 필요한 작업목록을 작성해주세요'
      value: |
        - [ ] Task1
        - [ ] Task2
    validations:
      required: true
